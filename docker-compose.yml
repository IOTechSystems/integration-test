      - "49988:49988"
    container_name: edgex-device-random
    hostname: edgex-device-random
    networks:
      - edgex-network
    volumes:
      - log-data:/edgex/logs
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - metadata
      - data
      - command
#    environment:
#      - EDGEXPERT_LICENSE_PATH=/edgexpert/licenses/

  device-modbus:
    image: docker.iotechsys.com/edgexpert/device-modbus-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /device-modbus
      - --profile=docker
      - --confdir=/res
      - --registry=${EX_CONSUL}
    ports:
      - "49991:49991"
    container_name: edgex-device-modbus
    networks:
      - edgex-network
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    privileged: true
    depends_on:
      - data
      - command

  device-mqtt:
    image: docker.iotechsys.com/edgexpert/device-mqtt-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /device-mqtt
      - --profile=docker
      - --confdir=/res
      - --registry=${EX_CONSUL}
    ports:
      - "49982:49982"
    container_name: edgex-device-mqtt
    hostname: edgex-device-mqtt
    networks:
      - edgex-network
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - data
      - command
    environment:
      - INCOMING_MQTT_BROKER=172.17.0.1
      - INCOMING_MQTT_BROKER_PORT=1883
      - RESPONSE_MQTT_BROKER=172.17.0.1
      - RESPONSE_MQTT_BROKER_PORT=1883

  device-grove:
    image: docker.iotechsys.com/edgexpert/device-grove-${EX_ARCH}:${EX_VER}
    entrypoint:
    - /device-grove
    - --confdir=/res
    - --name=device-grove
    - --registry=${EX_CONSUL}
    ports:
      - "49992:49992"
    devices:
#     - /dev/i2c-5 # for UP Squared (x86, 64-bit)
      - /dev/i2c-1 # for Raspberry Pi (arm 32, 64-bit)
    container_name: edgex-device-grove
    hostname: edgex-device-grove
    networks:
      - edgex-network
    volumes:
      - log-data:/edgex/logs
    depends_on:
      - metadata
      - data
      - command
     
