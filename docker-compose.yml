version: '3'
volumes:
  db-data:
  log-data:
  consul-config:
  consul-data:
  newman:

services:

  volume:
    image: docker.iotechsys.com/edgexpert/docker-edgex-volume-${EX_ARCH}:${EX_VER}
#    container_name: edgex-files
    networks:
      - edgex-network
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data

  consul:
    image: docker.iotechsys.com/services/consul-${EX_ARCH}:1.2.2
#    ports:
#      - "8400:8400"
#      - "8500:8500"
#      - "8600:8600"
#    container_name: edgex-core-consul
    hostname: edgex-core-consul
    networks:
      edgex-network:
        aliases:
            - edgex-core-consul
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume

  config-seed:
    image: docker.iotechsys.com/edgexpert/config-seed-go-${EX_ARCH}:${EX_VER}
#    container_name: edgex-config-seed
    hostname: edgex-core-config-seed
    networks:
      edgex-network:
        aliases:
            - edgex-core-config-seed
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - consul

  mongo:
    image: docker.iotechsys.com/edgexpert/docker-edgex-mongo-${EX_ARCH}:1.1.0
#    ports:
#      - "27017:27017"
#    container_name: edgex-mongo
    hostname: edgex-mongo
    networks:
      edgex-network:
        aliases:
            - edgex-mongo
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - newman:/etc/newman
    depends_on:
      - volume

  redis:
    image: redis:5
    ports:
    - "6379:6379"
    container_name: edgex-redis
    hostname: edgex-redis
    networks:
      edgex-network:
        aliases:
        - edgex-redis
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume

  logging:
    image: docker.iotechsys.com/edgexpert/support-logging-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /support-logging
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48061:48061"
#    container_name: edgex-support-logging
    hostname: edgex-support-logging
    networks:
      edgex-network:
        aliases:
          - edgex-support-logging
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - redis
      - volume

  notifications:
    image: docker.iotechsys.com/edgexpert/support-notifications-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /support-notifications
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48060:48060"
#    container_name: edgex-support-notifications
    hostname: edgex-support-notifications
    networks:
      edgex-network:
        aliases:
          - edgex-support-notifications
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - logging

  metadata:
    image: docker.iotechsys.com/edgexpert/core-metadata-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /core-metadata
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48081:48081"
#    container_name: edgex-core-metadata
    hostname: edgex-core-metadata
    networks:
      edgex-network:
        aliases:
          - edgex-core-metadata
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses

  data:
    image: docker.iotechsys.com/edgexpert/core-data-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /core-data
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48080:48080"
#      - "5563:5563"
#    container_name: edgex-core-data
    hostname: edgex-core-data
    networks:
      edgex-network:
        aliases:
          - edgex-core-data
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses

  command:
    image: docker.iotechsys.com/edgexpert/core-command-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /core-command
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48082:48082"
#    container_name: edgex-core-command
    hostname: edgex-core-command
    networks:
      edgex-network:
        aliases:
          - edgex-core-command
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - metadata

  scheduler:
    image: docker.iotechsys.com/edgexpert/support-scheduler-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /support-scheduler
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48085:48085"
#    container_name: edgex-support-scheduler
    hostname: edgex-support-scheduler
    networks:
      edgex-network:
        aliases:
          - edgex-support-scheduler
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - metadata

  export-client:
    image: docker.iotechsys.com/edgexpert/export-client-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /export-client
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48071:48071"
#    container_name: edgex-export-client
    hostname: edgex-export-client
    networks:
      edgex-network:
        aliases:
          - edgex-export-client
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - data
    environment:
      - EXPORT_CLIENT_MONGO_URL=edgex-mongo
      - EXPORT_CLIENT_DISTRO_HOST=edgex-export-distro
      - EXPORT_CLIENT_CONSUL_HOST=edgex-core-consul

  export-distro:
    image: docker.iotechsys.com/edgexpert/export-distro-go-${EX_ARCH}:${EX_VER}
    entrypoint:
      - /export-distro
      - --consul=${EX_CONSUL}
      - --profile=docker
      - --confdir=/res
#    ports:
#      - "48070:48070"
#    container_name: edgex-export-distro
    hostname: edgex-export-distro
    networks:
      edgex-network:
        aliases:
          - edgex-export-distro
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - ./edgexpertLicense:/edgexpert/licenses
    depends_on:
      - export-client
    environment:
      - EXPORT_DISTRO_CLIENT_HOST=edgex-export-client
      - EXPORT_DISTRO_DATA_HOST=edgex-core-data
      - EXPORT_DISTRO_CONSUL_HOST=edgex-core-consul
      - EXPORT_DISTRO_MQTTS_CERT_FILE=none
      - EXPORT_DISTRO_MQTTS_KEY_FILE=none


#  rulesengine:
#    image: docker.iotechsys.com/edgexpert/support-rulesengine-java-${EX_ARCH}:${EX_VER}
#    ports:
#      - "48075:48075"
#    container_name: edgex-support-rulesengine
#    hostname: edgex-support-rulesengine
#    networks:
#      edgex-network:
#        aliases:
#          - edgex-support-rulesengine
#    volumes:
#      - db-data:/data/db
#      - log-data:/edgex/logs
#      - consul-config:/consul/config
#      - consul-data:/consul/data
#    depends_on:
#      - export-distro

  postman:
    image: docker.iotechsys.com/services/newman_${EX_ARCH}:4.0.2
    networks:
      edgex-network:
        aliases:
          - postman
    volumes:
      - newman:/etc/newman

#################################################################
# Management Console
#################################################################

  iotech-manager:
    image: docker.iotechsys.com/edgexpert/iotech-manager-${EX_ARCH}:${EX_VER}
    ports:
      - "8080:8080"
    container_name: iotech-manager
    hostname: iotech-manager
    networks:
      - edgex-network
    depends_on:
      - volume
      - metadata
      - data
      - command

